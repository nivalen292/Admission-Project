<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

        <title>Document</title>
</head>

<body>
    <main>
        <div id="form">
            <h4>Изберете втората си матура:</h4>
            <select name="" id="choice">
                <option value="Math">Математика</option>
                <option value="English">Английски език</option>
            </select>
            <label for="gradeField">Оценка:</label>
            <input type="text" id="gradeField">
            <div>
                <label for="mathField">Математика от дипломата:</label>
                <input type="text" id="mathField">
                <label for="chemistryField">Химия от дипломата:</label>
                <input type="text" id="chemistryField">
                <label for="physicsField">Физика от дипломата:</label>
                <input type="text" id="physicsField">
                <label for="englishField">Английски език от дипломата:</label>
                <input type="text" id="englishField">
                <label for="literatureField">Литература от дипломата:</label>
                <input type="text" id="literatureField">
                <label for="historyField">История от дипломата:</label>
                <input type="text" id="historyField">
                <label for="biologyField">Литература от дипломата:</label>
                <input type="text" id="biologyField">
                <label for="overAllField">Диплома:</label>
                <input type="text" id="overAllField">
            </div>
            <div>
                <input type="radio" name="gender" value="male"><span>Male</span>
                <input type="radio" name="gender" value="female"><span>Female</span>
            </div>
            <button id="result" class="btn-success">Провери</button>
        </div>
    </main>
    <aside>
        <nav>
            <ul>
                <li><span class="selected-span">2016</span></li>
                <li><span>2015</span</li>
                <li><span>2014</span</li>
            </ul>
        </nav>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Град</th>
                    <th>Университет</th>
                    <th>Специалност</th>
                    <th>Минимален бал</th>
                    <th>Твоят бал</th>
                    <th>Класиране</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </aside>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="/libs/systemjs/dist/system.js"></script>
    <script src="/public/scripts/system-config.js"></script>
    <script src="/libs/handlebars/dist/handlebars.js"></script>
</body>

</html>
